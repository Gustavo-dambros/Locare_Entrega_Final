<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Locare - Tela de Pagamento</title>
  <link rel="stylesheet" href="pagamento.css">
  
</head>
<body>
  <header>
    <a href="Tela-inicio1.html">
    <div class="logo">
    <img src="Logo-removebg-preview.png" alt="Locare Logo">
  </div>
</a>
    <h2>LOCARE - Tela de Pagamento</h2>
  </header>

  <main>
    <div class="container">
      <h1>Pagamento</h1>
      <div class="input-group">
        <label for="nome">Nome da reserva</label>
        <input type="text" id="nome" placeholder="Digite o nome do titular" required />
      </div>
      <div class="input-group">
        <label for="numero-cartao">Número do Cartão</label>
        <input type="text" id="numero-cartao" placeholder="XXXX-XXXX-XXXX-XXXX" required />
      </div>
      <div class="input-group">
        <label for="data-validade">Data da locação</label>
        <input type="text" id="data-validade" placeholder="MM/AA" required />
      </div>
      <div class="input-group">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" placeholder="XXX" required />
      </div>
      <a href="Conclusao.html" class="button">Confirmar Pagamento</a>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Locação de Espaços. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
